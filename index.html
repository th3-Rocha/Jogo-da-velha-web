<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogo da Velha</title>
</head>
<body>
    <div class="container">

        <div class="head">
            <img class="x" src="svg/x.svg" alt="">
            <img class="o" src="svg/o.svg" alt="">
        </div>
        <div class="square minor">X Turn</div>
        <div class="repeat"></div>

        <div class="square" id = "0"></div>
        <div class="square" id = "1"></div>
        <div class="square" id = "2"></div>
        <div class="square" id = "3"></div>
        <div class="square" id = "4"></div>
        <div class="square" id = "5"></div>
        <div class="square" id = "6"></div>
        <div class="square" id = "7"></div>
        <div class="square" id = "8"></div>

        <div class="semiSquare green">
            <div>X(You)</div>
            <div id = "playerScore" style="font-size: xx-large;">0</div>
        </div>
        <div class="semiSquare white">
            <div>TIES</div>
            <div id = "tiesScore" style="font-size: xx-large;">0</div>
        </div>
        <div class="semiSquare yellow">
            <div>O(CPU)</div>
            <div id = "cpuScore" style="font-size: xx-large;">0</div>
        </div>
    </div>
</body>
</html>
